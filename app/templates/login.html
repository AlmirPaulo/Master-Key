{% extends 'base.html' %}

{% block body %}
<center class="container mt-5">
        <h3>Please, submit your master password. </h3>
        <form action="{{ url_for('login')}}" method="POST">
        <label for="" class="mb-2"><strong>Master Password:</strong></label>
        <input type="password"  name="mp" class="form-control" style="width:25%" required>
        <button class="btn btn-success mt-2 mb-3">Enter</button>
        <p class="text-light fw-bold">{{ msg }}</p>
        <div id="app"></div>
        </form>
     <div class="mt-2">
         <a href="{{ url_for('register')}}" class="text-white "> I have NOT a Master Password...</a>
    </div>
</center>
<script src={{ url_for('static', filename='js/vue.js')}}></script>
<script src={{ url_for('static', filename='js/hint.js')}}></script>
{% endblock %}
